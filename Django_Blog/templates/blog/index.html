<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Index</title>
</head>
<body>
<center>
    <h1><a href="{% url 'blog:edit_page' 0 %}">New Blog</a></h1>
    <br><br>
    {% for article in articles %}
        <div style="color: aqua;border: 1px solid #00cccc">
            <a href="{% url 'blog:article_page' article.id %}">第{{ article.id }}条:{{ article.title }} </a>
        </div>
        <br>
    {% endfor %}
</center>
</body>
</html>
